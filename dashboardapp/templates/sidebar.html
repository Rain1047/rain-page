<!doctype html>
<html lang="en">
  <head>
  	<title>Sidebar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/sidebar1.css">
  </head>
  <body>
    <!--extend-->
    {% extends 'layout.html' %}
    {% block content %}
    <!-- Sidebar -->

		<div class="wrapper d-flex align-items-stretch">
		    <nav id="sidebar">
                <h1><a href="/" class="logo">Rain's Home</a></h1>
                <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="#"><span class="fa fa-home mr-3"></span> Homepage</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-user mr-3"></span> Dashboard</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-sticky-note mr-3"></span> Friends</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-sticky-note mr-3"></span> Subcription</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-paper-plane mr-3"></span> Settings</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-paper-plane mr-3"></span> Information</a>
                </li>
                </ul>
                <div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	                    <i class="fa fa-bars"></i>
	                    <span class="sr-only">Toggle Menu</span>
	                </button>
                </div>
    	    </nav>
    <!-- End Sidebar -->

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        <div class="section" id="about">
            <div class="container">
                <div class="col-md-12" data-aos="fade-up">
                    <h1 class="size-30">this is my first put</h1>
                        <h2 class="size-30">this is my home</h2>
                        <div id='chart' class='chart'>
                            <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
                            <script>
                                var graphs = {{graph1json | safe}};
                                Plotly.plot('chart',graphs,{});
                            </script>
                        </div>
                </div>
            </div>
        </div>
        <!--end extend-->
    {% endblock %}
    </div>
</div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/bootstrap.min1.js"></script>
  </body>
</html>
